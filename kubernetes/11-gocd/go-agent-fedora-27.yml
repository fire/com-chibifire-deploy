apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: gocd-agent-fedora-27
spec:
  selector:
    matchLabels:
      app: gocd-agent-fedora-27 # has to match .spec.template.metadata.labels
  serviceName: "gocd-agent-fedora-27"
  replicas: 1
  template:
    metadata:
      labels:
        app: gocd-agent-fedora-27 # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: gocd-agent-fedora-27
        image: ifire/gocd-agent-fedora-27:v18.1.0-chibifire-0.12
        ports:
        env:
        - name: GO_SERVER_URL
          value: "https://gocd-server:8154/go"
        volumeMounts:
        - name: godata
          mountPath: /godata
        - name: gohome
          mountPath: /home/go
  volumeClaimTemplates:
  - metadata:
      name: godata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: gohome
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
