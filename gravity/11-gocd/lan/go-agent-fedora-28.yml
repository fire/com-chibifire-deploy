apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: gocd-agent-fedora-28
spec:
  selector:
    matchLabels:
      app: gocd-agent-fedora-28 # has to match .spec.template.metadata.labels
  serviceName: "gocd-agent-fedora-28"
  replicas: 1
  template:
    metadata:
      labels:
        app: gocd-agent-fedora-28 # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: gocd-agent-fedora-28
        image: ifire/gocd-agent-fedora-28:v18.5.0-chibifire-0.4
        ports:
        env:
        - name: GO_SERVER_URL
          value: "https://35.238.147.3:8154/go"
        volumeMounts:
        - name: godata
          mountPath: /godata
        - name: gohome
          mountPath: /home/go
  volumeClaimTemplates:
  - metadata:
      name: godata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: gohome
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
