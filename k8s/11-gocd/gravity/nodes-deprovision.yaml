apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-provision-hook
spec:
  template:
    metadata:
      name: cluster-provision-hook
    spec:
      restartPolicy: OnFailure
      containers:
        - name: debian-tall
          image: quay.io/gravitational/debian-tall:stretch
          command:
            - /usr/local/bin/kubectl
            - destroy
            - -f
            - /var/lib/gravity/resources/go-agent-fedora-30.yaml